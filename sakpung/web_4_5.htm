<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<style>
.wrap {
  position:relative;
  background:slategray;
  z-index:1;
}

.wrap > div {
  width:100px;
  height:100px;
  margin:0.5rem;
  color:#fff;
  position:absolute;
}

.wrap > div:nth-child(1) {
  top:10px;
  left:10px;
  background-color:red;
}

.wrap > div:nth-child(2) {
  top:30px;
  left:30px;
  background-color:green;
  z-index:5;
}

.wrap > div:nth-child(3) {
  top:50px;
  left:50px;
  background-color:blue;
}

.wrap2 {
  width:100px;
  height:100px;
  position:absolute;
  top:100px;
  left:100px;
  background-color:#dd1;
  z-index:2;
}
</style>
  <title>JS Bin</title>
</head>
<body>
  <div class="wrap">
    <div>first</div>
    <div>second</div>
    <div>third</div>
  </div>
  <div class="wrap2">
    another...
  </div>
</body>
</html>
